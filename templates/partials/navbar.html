{% load static %}
<style type="text/css">
.my-logo img {
    width: 100%;
    height: 100%;
    margin: -7px 0px 0px 15px;
    padding: 0 0 0 16px;
}
</style>
<div class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand my-logo" href="/dashboard"><img src="{% static 'images/logo-png.png' %}" alt="INVOCONT"></a>
        <a class="sidebar-toggle"><i class="icon-paragraph-justify2"></i></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-icons">
            <span class="sr-only">Toggle navbar</span>
            <i class="icon-grid3"></i>
        </button>
        <button type="button" class="navbar-toggle offcanvas">
            <span class="sr-only">Toggle navigation</span>
            <i class="icon-paragraph-justify2"></i>
        </button>
    </div>

    <ul class="nav navbar-nav navbar-right collapse" id="navbar-icons">
        <li class="user dropdown">
            <a href="/user-profile/" class="dropdown-toggle" data-toggle="dropdown">
                {% if user.profile_image %}
                    <img src="/{{user.profile_image_path}}/{{user.profile_image}}">
                {% else %}
                      <img src="http://placehold.it/300">
                {% endif %}
                <span>{{user.name|title }}</span>
                <i class="caret"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right icons-right">
                <li><a href="{% url 'user-profile' %}"><i class="icon-user"></i> Profile</a></li>
                <!-- <li><a href"#"><i class="icon-bubble4"></i> Messages</a></li> -->
                <!-- <li><a href="#"><i class="icon-cog"></i> Settings</a></li> -->
                <li><a href="{% url 'logout' %}"><i class="icon-exit"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
</div>
